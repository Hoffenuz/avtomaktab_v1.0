    <style>
        /* Navigation Indicator Styles */
        .nav-item {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nav-item.active::before {
            width: 80%;
        }



        .nav-item:hover {
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #ff6b6b !important;
            font-weight: 600;
        }

        .nav-item.active:hover {
            color: #ee5a24 !important;
        }

        /* Mobile navigation indicators */
        .mobile-menu .nav-item {
            position: relative;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .mobile-menu .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 0 2px 2px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-menu .nav-item.active::before {
            opacity: 1;
        }

        .mobile-menu .nav-item.active {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b !important;
            font-weight: 600;
        }

        .mobile-menu .nav-item::after {
            display: none;
        }
    </style>
</head>

    <script>
        // Mobile Menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const closeBtn = document.querySelector('.close-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });
        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        function hideArizaAndMapForLoggedIn() {
            const user = localStorage.getItem('avtoexclusive_user');
            // Desktop menyu
            const ariza = document.querySelector('nav a[href*="avtomaktab.html"]');
            if (ariza) ariza.style.display = user ? 'none' : '';
            const map = document.querySelector('nav a[href*="maps.app.goo.gl"]');
            if (map) map.style.display = user ? 'none' : '';
            // Mobil menyu
            const mobileAriza = document.querySelector('.mobile-menu a[href*="avtomaktab.html"]');
            if (mobileAriza) mobileAriza.style.display = user ? 'none' : '';
            const mobileMap = document.querySelector('.mobile-menu a[href*="maps.app.goo.gl"]');
            if (mobileMap) mobileMap.style.display = user ? 'none' : '';
        }
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-item').forEach(item => {
                const href = item.getAttribute('href');
                if (href && href.indexOf(currentPage) !== -1) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            hideArizaAndMapForLoggedIn();
            setActiveNavItem();
        });
    </script>
